<!-- HTML page for the Beyblade Randomizer page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags and page title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beyblade Randomizer</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Main page content -->
  <body>
    <!-- JS dynamic navbar will be loaded into this container -->
    <script src="navbar.js"></script>
    <div id="navbar-container"></div>
    <h1>Beyblade Randomizer</h1>
    <hr />
    <button id="randomize-btn" class="randomize-btn">
      Generate Random Build
    </button>
    <table class="randomizer-table">
      <tr>
        <td id="partA" class="randomizer-td">Beyblade Part A xx</td>
        <td id="partB" class="randomizer-td">Beyblade Part B xx</td>
        <td id="partC" class="randomizer-td">Beyblade Part C xx</td>
      </tr>
    </table>
    <script src="randomizer.js"></script>
    <p style="margin-top: 24px; color: #666; font-size: 0.95em">
      This tool generates a random Beyblade build. Click the button to randomize
      the parts! This is an initial proof of concept to later be fleshed out.
    </p>
  </body>
</html>
