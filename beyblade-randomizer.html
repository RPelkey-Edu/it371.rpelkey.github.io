<!-- HTML page for the Beyblade Randomizer page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags and page title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beyblade Randomizer</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Main page content -->
  <body>
    <!-- JS dynamic navbar will be loaded into this container -->
    <script src="navbar.js"></script>
    <div id="navbar-container"></div>
    <h1>Beyblade Randomizer</h1>
    <hr />
    <button
      id="randomize-btn"
      style="
        padding: 10px 20px;
        font-size: 1.1em;
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
        margin-bottom: 18px;
      "
    >
      Generate Random Build
    </button>
    <table style="margin-top: 0; border-collapse: collapse">
      <tr>
        <td id="partA" style="padding: 8px 24px; border: 1px solid #ccc">
          Beyblade Part A xx
        </td>
        <td id="partB" style="padding: 8px 24px; border: 1px solid #ccc">
          Beyblade Part B xx
        </td>
        <td id="partC" style="padding: 8px 24px; border: 1px solid #ccc">
          Beyblade Part C xx
        </td>
      </tr>
    </table>
    <script src="randomizer.js"></script>
    <p style="margin-top: 24px; color: #666; font-size: 0.95em">
      This tool generates a random Beyblade build. Click the button to randomize
      the parts!
    </p>
  </body>
</html>
