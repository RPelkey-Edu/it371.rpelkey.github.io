<!-- HTML page for the Beyblade Randomizer page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags and page title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beyblade Randomizer</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Main page content -->
  <body>
    <!-- JS dynamic navbar will be loaded into this container -->
    <script src="navbar.js"></script>
    <div class="header-flex-row">
      <h1 style="margin: 0">Beyblade Randomizer</h1>
      <div id="navbar-container"></div>
    </div>
    <hr />
    <p class="randomizer-info">
      This tool generates a random Beyblade build. Click the button to randomize
      the parts!
    </p>
    <button id="randomize-btn" class="randomize-btn">
      Generate Random Build
    </button>
    <div id="randomize-tooltip"></div>
    <table class="randomizer-table">
      <tr>
        <td id="partA" class="randomizer-td">Blade</td>
        <td id="partB" class="randomizer-td">Ratchet</td>
        <td id="partC" class="randomizer-td">Bit</td>
      </tr>
      <tr>
        <td id="partA-img" class="randomizer-td">
          <img
            id="img-partA"
            style="max-width: 120px; max-height: 120px; display: none"
          />
        </td>
        <td id="partB-img" class="randomizer-td">
          <img
            id="img-partB"
            style="max-width: 120px; max-height: 120px; display: none"
          />
        </td>
        <td id="partC-img" class="randomizer-td">
          <img
            id="img-partC"
            style="max-width: 120px; max-height: 120px; display: none"
          />
        </td>
      </tr>
    </table>
    <script src="randomizer.js"></script>
    <script src="randomize-tooltip.js"></script>
  </body>
</html>
