<!-- HTML file for the Beyblade Wiki page -->
<!DOCTYPE html>
<html lang="en">
  <script src="scroll-to-top.js"></script>
  <head>
    <!-- Meta tags and page title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beyblade Wiki</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Main page content -->
  <body>
    <!-- JS dynamic navbar will be loaded into this container -->
    <script src="navbar.js"></script>
    <div class="header-flex-row">
      <h1 style="margin: 0">Beyblade Wiki</h1>
      <div id="navbar-container"></div>
    </div>
    <hr />
    <p class="randomizer-info" style="margin-bottom: 18px">
      Here's a basic wiki-style setup for Beyblade parts, as requested from the
      kids.
    </p>
    <!-- Table setup -->
    <!-- Flex row for the three tables -->
    <div class="wiki-flex-tables">
      <div class="wiki-table-col">
        <table class="randomizer-table">
          <thead>
            <tr>
              <th>Blades</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody id="blade-tbody">
            <!-- Blade rows will be inserted by JS -->
          </tbody>
        </table>
      </div>
      <div class="wiki-table-col">
        <table class="randomizer-table">
          <thead>
            <tr>
              <th>Ratchets</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody id="ratchet-tbody">
            <!-- Ratchet rows will be inserted by JS -->
          </tbody>
        </table>
      </div>
      <div class="wiki-table-col">
        <table class="randomizer-table">
          <thead>
            <tr>
              <th>Bits</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody id="bit-tbody">
            <!-- Bit rows will be inserted by JS -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="collection-table.js"></script>
  </body>
  <footer class="site-footer">
    Material sources and attribution can be found
    <a href="references.html" class="footer-link">here</a>.
  </footer>
</html>
