<!-- HTML page for the Beyblade Collection page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags and page title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beyblade Collection</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Main page content -->
  <body>
    <!-- JS dynamic navbar will be loaded into this container -->
    <script src="navbar.js"></script>
    <div id="navbar-container"></div>
    <h1>Beyblade Collection</h1>
    <hr />
  <p class="randomizer-info" style="margin-bottom: 18px;">
    Check the boxes next to parts, then click the button to count how many you have of each type!
  </p>
  <button id="count-selected-btn" class="randomize-btn" style="margin-bottom:18px;">Count Selected Parts</button>
  <button id="download-selected-csv" class="randomize-btn" style="margin-bottom:10px;">Download Selected (CSV)</button>
  <button id="download-selected-json" class="randomize-btn" style="margin-bottom:18px;">Download Selected (JSON)</button>
  <div id="selected-count-result" class="randomizer-info"></div>
    <table class="randomizer-table">
      <thead>
        <tr>
          <th></th>
          <th>Part</th>
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="collection-tbody">
        <!-- Rows will be generated by JS -->
      </tbody>
    </table>
    <script src="collection-table.js"></script>
    <script src="collection-count.js"></script>
      </tbody>
    </table>
  </body>
</html>
